{% extends 'base.html' %}


{% block title %} My Recipe List {% endblock %}

{% block content %}

<h1>Here's a list of all your recipes</h1>

<ul>
  {% for recipe in recipes %}
      <li>
          <a href="/recipes/{{ recipe.recipe_id }}">
            {{ recipe.recipe_name|capitalize() }}
          </a>
      </li>
  {% endfor %}
</ul>


{% endblock %}
